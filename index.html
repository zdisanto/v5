<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zo DiSanto</title>
    <!-- Styles Font Awesome: -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- My Styles -->
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    
    <div id="container">
      <header>
        <div class="info">
          <p class="title"><i class="fa fa-folder" aria-hidden="true"></i> ZoDiSanto &mdash; &ndash; zsh &mdash; <span id="widthHeight"></span></p>
        </div>
      </header><hr>

      <div class="content" style="overflow-y: scroll; height:400px;">

        <section class="details">
            <p><span class="greenDark" id="date"></span></p>
            <p>&emsp;Click one of the following commands:</p>
            <div class="button-grid">
              <button onclick="about()" class="link blueDark"><span class="purp">about</span></button>
              <button onclick="notes()" class="link blueDark"><span class="purp">notes</span></button>
              <button onclick="blog()" class="link blueDark"><span class="purp">blog</span></button>

              <button onclick="favorites()" class="link blueDark"><span class="purp">favorites</span></button>
              <button onclick="resume()" class="link blueDark"><span class="purp">resume</span></button>
              <button onclick="help()" class="link blueDark"><span class="purp">help</span></button>
            </div>
            <div class="item">
              <p id="more"></p>
              <p class="greenDark"><span id="user"></span></p>
            </div>
        </section>

      </div>

    </div>

    <script src="main.js"></script>

  </body>
</html>
